<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/intro_signup.css">
</head>
<body>

<div class="IntroWrapper">
    <div class="IntroText">
        <p class="IntoTextStyle">모두가 "Win-Win" 할 수 있는세상<br> 세상의 "틀"을 넘어서는 플랫폼</p>
    </div>
    <div class="IntroSignUp">

        <div class="SignUp">

            <span class="fontawesome-user"></span><input type="text" required placeholder="User name" autocomplete="off">

            <span class="fontawesome-envelope-alt"></span><input type="text" id="email" required placeholder="Your email address" autocomplete="off">

            <span class="fontawesome-lock"></span><input type="password" name="password" id="password" required placeholder="Create a password" autocomplete="off">
            <p class="SignUpText">Use at least one letter<br> one numeral, and seven characters.</p>
            <input type="submit" value="Sign Up for Wintle" title="Sign Up for Wintle">
        </div>
    </div>
</div>

</body>
</html>
